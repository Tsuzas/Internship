<form id="taskForm" class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-4 text-gray-800">
  <!-- Input de texto -->
  <div>
    <input 
      (input)="getTask($event)" 
      type="text" 
      id="text" 
      placeholder="Write your task"
      class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>

  <!-- Input de ficheiro -->
  <div>
    <input 
      type="file" 
      id="file" 
      (change)="tempUrl($event)"
      class="block text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
    >
  </div>

  <!-- Imagem -->
  <div>
    <img 
      [src]="imageSrc" 
      alt="" 
      class="max-w-xs rounded-md shadow-sm border border-gray-200"
    >
  </div>

  <!-- BotÃ£o -->
  <div class="pt-2">
    <button 
    type="button"
      (click)="submitTask()" 
      class="bg-blue-600 hover:bg-blue-800 text-white px-4 py-2 rounded text-sm transition"
    >
      Submit
    </button>
  </div>
</form>
